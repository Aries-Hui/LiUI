name: publish

on:
  push:
    branches:
      - 'releases/**'
  pull_request:
    branches:
      - 'release/**'
      - 'main'
      - 'master'
    types: [closed]
jobs:

  git-checkout:
    name: Check out Git repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

  setup-node:
    name: Setup Node
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'

  npm-ci:
    needs:
      - git-checkout
      - setup-node
    name: npm ci
    runs-on: ubuntu-latest
    steps:
      - run: npm ci

  linter:
    needs:
      - git-checkout
      - setup-node
      - npm-ci
    name: linter
    runs-on: ubuntu-latest
    steps:
      - run: npm run lint

  tests:
    needs:
      - git-checkout
      - setup-node
      - npm-ci
    name: tests
    runs-on: ubuntu-latest
    steps:
      - run: npm run test

  npm-build-release:
    needs:
      - git-checkout
      - setup-node
      - npm-ci
      - linter
      - tests
    name: npm / github release build
    runs-on: ubuntu-latest
    steps:
      - run: npm run build

  weapp-build-release:
    needs:
      - git-checkout
      - setup-node
      - npm-ci
      - linter
      - tests
    name: weapp release build
    runs-on: ubuntu-latest
    steps:
      - run: npx taro build --type weapp

  npm-publish-release:
    needs:
      - git-checkout
      - setup-node
      - npm-ci
      - linter
      - tests
      - npm-build-release
    name: npm / github releases publish
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      NPM_USERNAME: ${{ secrets.NPM_USERNAME }}
      NPM_PASSWORD: ${{ secrets.NPM_PASSWORD }}
      NPM_EMAIL: ${{ secrets.NPM_EMAIL }}
    steps:
      - run: npm config set @aries-hui:registry https://registry.npmjs.org
      - run: npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
      - run: npm run semantic-release

  weapp-publish-release:
    needs:
      - git-checkout
      - setup-node
      - npm-ci
      - linter
      - tests
      - npm-build-release
    name: weapp release publish
    runs-on: ubuntu-latest
    steps:
      - run: npm run upload:weapp
