name: publish

on:
  push:
    branches:
      - 'releases/**'
  pull_request:
    branches:
      - 'release/**'
      - 'main'
      - 'master'
    types: [closed]
jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [ 16.x ]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Setup Node ${{ matrix.node_version }}
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
      - name: ci
        run:  npm ci
      - name: linter
        run:  npm run lint
      - name: tests
        run: npm run test
      - name: liui build
        run: npm run build
      - name: semantic-release
        run: |
          npm config set @aries-hui:registry https://registry.npmjs.org
          npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
          npm config list
          npm run semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_USERNAME: ${{ secrets.NPM_USERNAME }}
          NPM_PASSWORD: ${{ secrets.NPM_PASSWORD }}
          NPM_EMAIL: ${{ secrets.NPM_EMAIL }}
      - name: ci
        run: npm ci
      - name: install @tarojs/cli
        run: npm install --global @tarojs/cli@3.5.0-beta.7
      - name: npm update
        run: npm update
      - name:  build weapp/demo
        run: npm run build:weapp
      - name: publish weapp/demo
        run:  npm run upload:weapp

